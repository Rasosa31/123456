name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Use 3.11 for wider wheel compatibility on runners
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (upgrade pip + retry)
        run: |
          # Instalaci√≥n de paquetes del sistema que suelen ser necesarios para compilar/usar wheels
          sudo apt-get update -y
          sudo apt-get install -y build-essential libgomp1
          python -m pip install --upgrade pip setuptools wheel
          # Intentar instalar requirements con reintentos para mitigar fallos transitorios de red
          for i in 1 2 3 4 5; do
            pip install --prefer-binary -r requirements.txt && break || (
              echo "pip install fallo en intento $i; reintentando en 10s...";
              sleep 10
            )
          done

      - name: Run tests (verbose + env info)
        run: |
          echo "--- Environment ---"
          python --version
          pip --version
          echo "--- pip freeze ---"
          pip freeze
          echo "--- Running pytest (verbose) ---"
          pytest -vv -r a
