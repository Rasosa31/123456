name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Use 3.11 for wider wheel compatibility on runners
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (upgrade pip + retry)
        run: |
          # InstalaciÃ³n de paquetes del sistema que suelen ser necesarios para compilar/usar wheels
          sudo apt-get update -y
          sudo apt-get install -y build-essential libgomp1
          python -m pip install --upgrade pip setuptools wheel
          # Intentar instalar requirements con reintentos para mitigar fallos transitorios de red
          for i in 1 2 3 4 5; do
            pip install --prefer-binary -r requirements.txt && break || (
              echo "pip install fallo en intento $i; reintentando en 10s...";
              sleep 10
            )
          done

      - name: Generate predictions (train pipeline)
        run: |
          echo "=== Training pipeline and generating predictions ==="
          python run_pipeline_from_df_ml.py

      - name: Run tests (verbose + capture logs)
        run: |
          echo "--- Environment ---" > ci_env.txt
          python --version >> ci_env.txt
          pip --version >> ci_env.txt
          echo "--- pip freeze ---" >> ci_env.txt
          pip freeze >> ci_env.txt
          echo "--- Running pytest (verbose) ---" | tee pytest_output.txt
          # Ejecutar pytest y capturar salida completa en archivo
          pytest -vv -r a 2>&1 | tee -a pytest_output.txt

      - name: Upload CI logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            ci_env.txt
            pytest_output.txt
